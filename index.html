<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="max-w-[1920px]">
    <!-- navbar  -->
    <nav class="flex justify-between items-center py-[25px] px-[60px]">
      <div class="logo flex items-center gap-2.5">
        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
        <img src="./assets/Emergency-Service.png" alt="">
      </div>
      <div class="btn-grp flex gap-5">
        <div class="flex justify-center items-center gap-2.5 bg-[#41ff6b1a] w-[123px] h-[52px] rounded-[50px]">
            <span class="nav-counter">0</span>
            <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
        </div>
        <div class="flex justify-center items-center gap-2.5 bg-[#41ff6b1a] w-[123px] h-[52px] rounded-[50px]">
            <span class="nav-counter">100</span>
            <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
        </div>
        <div class="flex justify-center items-center gap-2.5 bg-[#00A63E] w-[123px] h-[52px] rounded-[50px] text-white">
            <span class="nav-counter ">0</span>
           <span class="copy-clear">copy</span>
        </div>
      </div>
    </nav>
    <!-- main  -->
     <main class="bg-[#f5fff6]">
        <!-- Hero Section -->
        <section class="flex flex-col justify-center items-center bg-[linear-gradient(90deg,#013123,#006747_50%,#013223_100%)] text-white h-[239px] px-[60px]">
            <img class="w-[92px] h-[92px]" src="./assets/logo.png" alt="">
            <h1 class="banner-title-eng ">Emergency Service Directory</h1>
            <p class="nav-lead">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
        Service section
        <section>
            <div class="card">test</div>
            <div class="call-hitory"></div>
        </section>
     </main>

    <!-- javascript -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
